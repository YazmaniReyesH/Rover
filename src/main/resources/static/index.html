<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Kata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <img id="rover" src="images/robot.png" />
        <div id="map">
            <img src="images/map1.png" />
        </div>
    </div>
    <div class="container2">
        <img src="images/logo-rover.png" alt="Logo Rover" class="logo">
        <div class="content">
          <h1>MARS ROVER KATA</h1>
          <p>Por: Yazmani Reyes Hernandez</p>
          <p class="controls">CONTROLES</p>
          <div id="control-panel">
            <img onclick="clickBtnRotateLeft()" class="btn-control" id="rotate-left" src="images/rotate-left.png" />
            <img onclick="moveForward()" class="btn-control" id="forward" src="images/forward.png" />
            <img onclick="moveBack()" class="btn-control" id="back" src="images/back.png" />
            <img onclick="clickBtnRotateRight()" class="btn-control" id="rotate-right" src="images/rotate-right.png" />
        </div>
        </div>
        <img src="images/brujula.png" alt="Brujula" class="brujula">
      </div>
    <script src="script.js"></script>
</body>
</html>
